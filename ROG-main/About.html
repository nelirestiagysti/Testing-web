<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <title>About - Rise of Glory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #fff;
    }

    /* Header */
    .header {
      background-color: black;
      color: rgb(255, 255, 255);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .header nav a {
      text-decoration: none;
      color: white;
      margin: 0 10px;
      font-weight: bold;
    }

    .header nav a:hover {
      color: rgb(188, 0, 0);
    }

    /* About Section */
    .about-container {
      max-width: 900px;
      margin: 50px auto;
      padding: 40px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .about-container h1 {
      text-align: center;
      background-color: rgb(0, 0, 0);
      padding: 10px;
      color: rgb(255, 255, 255);
      border-radius: 5px;
    }

    h2 {
      margin-top: 30px;
      color: #e00010;
    }

    .info {
      display: flex;
      align-items: flex-start;
      margin-top: 10px;
    }

    .info img {
      width: 130px;
      height: 160px;
      object-fit: cover;
      border: 2px solid #000;
      border-radius: 5px;
      margin-right: 20px;
    }

    .data p {
      margin: 5px 0;
      color: #333;
    }

    ul {
      line-height: 1.8;
      color: #333;
    }

    a {
      color: blue;
    }

    /* Footer */
    .footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .footer .logos img {
      width: 40px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <!-- Header -->
